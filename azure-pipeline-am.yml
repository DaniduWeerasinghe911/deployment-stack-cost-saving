schedules:
- cron: '0 6 * * *'
  displayName: Daily 6am build
  branches:
    include:
    - main
  

parameters:
- name: deployResources
  type: boolean
  default: true
  values:
  - true
  - false

pool:
  vmImage: windows-latest

stages:
  - stage: Deploy_Azure_Policy
    jobs:
    - job: Deploy_Azure_Policy
      steps:
      - checkout: self
      - task: AzureCLI@2
        displayName: Deploy to Reources
        inputs:
          azureSubscription: 'azure-mvp-subscription'
          scriptLocation: 'inlineScript'
          scriptType: 'ps'
          inlineScript: |
            az stack group create `
              --resource-group 'dckloud-network-rg' `
              --name 'stack' `
              --template-file './bastion.bicep' `
              --parameters deployResources=$(deployResources) `
              --action-on-unmanage deleteAll
